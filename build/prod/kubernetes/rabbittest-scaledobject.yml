apiVersion: v1
kind: Secret
metadata:
  name: keda-rabbitmq-secret
type: Opaque
data:
  host: aHR0cDovL3VzZXI6dXNlckByYWJiaXRtcW9wLnJhYmJpdG1xLnN2Yy5jbHVzdGVyLmxvY2FsOjE1Njcy

---
apiVersion: keda.sh/v1alpha1
kind: TriggerAuthentication
metadata:
  name: keda-trigger-auth-rabbitmq-conn
  namespace: default
spec:
  secretTargetRef:
    - parameter: host
      name: keda-rabbitmq-secret
      key: host
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: rabbittest
  namespace: default
spec:
  scaleTargetRef:
    name: rabbittest
    kind: Deployment
    apiVersion: apps/v1
  pollingInterval: 30
  cooldownPeriod: 300
  idleReplicaCount: 0
  minReplicaCount: 1
  maxReplicaCount: 3
  triggers:
  - type: rabbitmq
    metadata:
      protocol: http
      queueName: queue
      mode: MessageRate
      value: "10"
    authenticationRef:
      name: keda-trigger-auth-rabbitmq-conn